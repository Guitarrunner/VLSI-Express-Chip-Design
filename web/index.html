      <script>



        var textareas = document.getElementsByTagName('textarea');
        var count = textareas.length;
        for(var i=0;i<count;i++){
            textareas[i].onkeydown = function(e){
                if(e.keyCode==9 || e.which==9){
                    e.preventDefault();
                    var s = this.selectionStart;
                    this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
                    this.selectionEnd = s+1; 
                }
            }
        }


        var editor = CodeMirror.fromTextArea(document.getElementById("content_text"), {
          lineNumbers: true,
          matchBrackets: true,
          backgroundColor: "#4A4C4B",
          mode: {
            name: "verilog",
            noIndentKeywords: ["package"]
          }
        });

        editor.on("cursorActivity",function() {
            var cursor = editor.getCursor();
            let str = "Line:"
            let line = str.concat(cursor.line + 1)
            let str2 = line.concat(" | Column:")
            let col = str2.concat(cursor.ch + 1)
            document.getElementById("rowcols").innerHTML = col 
        });

        var popup = window.open("your_url", "popup", "fullscreen");
          if (popup.outerWidth < screen.availWidth || popup.outerHeight < screen.availHeight)
          {
            popup.moveTo(0,0);
            popup.resizeTo(screen.availWidth, screen.availHeight);
          }
        document.getElementById('text').addEventListener('keyup', e => {
          console.log('Caret at: ', e.target.selectionStart)
        })
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
