<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: black;">
        <div id="navbarCollapse" class="collapse navbar-collapse" style="width: 100%">
            <ul class="nav navbar-nav">
          
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" style="color: white;">File</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item" onclick="newDoc()"><i class="fas fa-file"></i> New</a>

                        <a href="#" class="dropdown-item" onclick="openFile()"><i class="fas fa-folder"></i> Open</a>

                        <a href="#" class="dropdown-item" onclick="save()"><i class="fas fa-save"></i> Save</a>

                        <a href="#" class="dropdown-item" onclick="saveAs()"><i class="far fa-save"></i> Save as</a>

                        <a href="#" class="dropdown-item" onclick="runBtn()"><i class="fas fa-play"></i> Run</a>

                    </div>
                </li>

              <li class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" style="color: white;">Edit</a>
                  <div class="dropdown-menu">
                      <a href="#" class="dropdown-item" onclick="undoBtn()"><i class="fas fa-undo"></i> Undo</a>

                      <a href="#" class="dropdown-item" onclick="redoBtn()"><i class="fas fa-redo"></i> Redo</a>

                      <a href="#" class="dropdown-item" onclick="cutBtn()"><i class="fas fa-cut"></i> Cut</a>

                      <a href="#" class="dropdown-item" onclick="copyBtn()"><i class="fas fa-copy"></i> Copy</a>

                      <a href="#" class="dropdown-item" onclick="pasteBtn()"><i class="fas fa-paste"></i> Paste</a>

              </li>

              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" style="color: white;">View</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item" onclick="background1()"><img src="img/bg-img/icono azul cerrado.png"></img>Modern Focus Blue</a>

                    <a href="#" class="dropdown-item" onclick="background2()"><img src="img/bg-img/icono rosa cerrado.png">Modern Focus Blue</a>

                    <a href="#" class="dropdown-item" onclick="background3()"><img src="img/bg-img/icono verde cerrado.png">Green Tech</a>

                <li class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" style="color: white;">About</a>

                  </div>
              </li>

              <form class="form-inline">
                <input id="analysis_content" class="form-control mr-sm-2" type="search" placeholder="Type Analysis" aria-label="Search" onkeypress="return event.keyCode != 13;" style="position: relative; left: 570px; width: 500px;">

            </ul>
        </div>
    </nav>
</div>
    <div class="row">
        <div class="column">
          <p style="width: 500px;color: white;background-color: #4A4C4B;"></p>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary" onclick="runBtn()" style=background-color:#166648;border:#166648><i class="fas fa-play"></i></button>
                <button type="button" class="btn btn-primary" style=background-color:#166648;border:#166648><i class="fas fa-search"></i></i></button>
                <button type="button" class="btn btn-primary" onclick="undoBtn()" style=background-color:#166648;border:#166648><i class="fas fa-undo"></i></button>
                <button type="button" class="btn btn-primary" onclick="redoBtn()" style=background-color:#166648;border:#166648><i class="fas fa-redo-alt"></i></button>
              </div>
        </div>
        <label rows="1" class="rowcols" readonly="readonly" id="rowcols" name="rowcols" >Fila: | Columna: </label> 
        <div class="column">
          <div class="tab" style="text-align: center;width: 170px; height: 25px;"> 
            <p id="fileName"> Untitled document </p>
            <p id="filePath" style="display: none;"></p>
          </div>

          <textarea id="content_text" rows="8" cols="30" class="lined-textarea"></textarea>
            
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'All')">All</button>
                <button class="tablinks" onclick="openCity(event, 'Warnings')">Warnings</button>
                <button class="tablinks" onclick="openCity(event, 'Error')">Error</button>
              </div>
              
              <div id="All" class="tabcontent" style="display:block">
                <textarea id="AllText" rows="19" cols="100" disabled style="background: none;padding-left: 0px; border-radius: 0px;height: 290px;resize: none;border: none; color: white;width: 1170px;"></textarea>
              </div>
              
              <div id="Warnings" class="tabcontent">
                <textarea id="WarningsText" rows="19" cols="100" disabled style="background: none;padding-left: 0px;border-radius: 0px;height: 290px;resize: none;border: none;color: white;width: 1170px;"></textarea>
              </div>
              
              <div id="Error" class="tabcontent">
                <textarea id="ErrorText" rows="19" cols="100" disabled style="background: none;padding-left: 0px;border-radius: 0px;height: 290px;resize: none;border: none;color: white; width: 1170px;"></textarea>
              </div>
        </div>
      </div>

      <script>

          

        
        var popup = window.open("your_url", "popup", "fullscreen");
          if (popup.outerWidth < screen.availWidth || popup.outerHeight < screen.availHeight)
          {
            popup.moveTo(0,0);
            popup.resizeTo(screen.availWidth, screen.availHeight);
          }
        document.getElementById('text').addEventListener('keyup', e => {
          console.log('Caret at: ', e.target.selectionStart)
        })
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>

</body>

</html>
